<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"/>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-off-set-2">
            <h1><span class="show-min">25</span><span>:</span><span class="show-sec">00</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-off-set-2">
                <h3>Time</h3>
               <h2> <button class="up">+</button>
                   <span class="set-min">25</span>
                   <button class="down">-</button></h2>

        </div>
        <div class="col-md-2 col-md-off-set-2">
        <h3>Break</h3>
        <h2> <button class="break-up">+</button>
            <span class="set-break-min">05</span>
            <button class="break-down">-</button></h2>
    </div>
    <div class="row">
        <div class="col-md-2 col-md-off-set-2">
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="resume">RESUME</button>
            <button class="reset">RESET</button>
        </div>
    </div>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.min.js"></script>
<script src="./clock.js"></script>
</body>
</html>
