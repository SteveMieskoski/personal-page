<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css"/>
  <link rel="stylesheet" href="./calc.css"/>
  <!-- <link rel="stylesheet" href="../../../styles/css/calc.css"/>-->

</head>
<body>
<br/>
<br/>
<br/>
<div class="calc-body">
  <div class="calc-screen-container">

    <div class="calc-screen">
      <span>&thinsp;</span><span id="screen" class="num screen-text">6546546546</span>
    </div>
  </div>

  <div class="calc-body-inner">
    <br/>
    <div class="calc-buttons-container">

      <div class="frow">

          <div class="fcol-1 calc-buttons">
            <button id="clear" class="aBtn opBtn calc-buttons-top clearoperators-font btn ">C</button>
            <button class="aBtn numBtn one btn-font btn ">1</button>
            <button class="aBtn numBtn four btn-font btn ">4</button>
            <button class="aBtn numBtn seven btn-font btn ">7</button>
          </div>
          <div class="fcol-1">
            <button id="div" class="aBtn opBtn div calc-buttons-top operators-font btn ">/</button>
            <button class="aBtn numBtn two btn-font btn ">2</button>
            <button class="aBtn numBtn five btn-font btn ">5</button>
            <button class="aBtn numBtn eight btn-font btn ">8</button>
          </div>
          <div class="fcol-1">
            <button id="mult" class="aBtn opBtn mult calc-buttons-top operators-font btn ">*</button>
            <button class="aBtn numBtn three btn-font btn ">3</button>
            <button class="aBtn numBtn six btn-font btn ">6</button>
            <button class="aBtn numBtn nine btn-font btn ">9</button>

          </div>
          <div class="fcol-1">
            <button id="sub" class="aBtn opBtn sub calc-buttons-top operators-font btn ">-</button>
            <button id="add" class="aBtn opBtn add operators-font btn ">+</button>
            <button id="enter" class="aBtn opBtn enter upper-enter btn ">Enter</button>
          </div>
        <div class="fcol-1 calc-buttons">
          <button class=" aBtn numBtn zero btn-font btn ">0</button>
        </div>
        <div class="fcol-1">
          <button class=" aBtn numBtn empty btn-font btn ">&nbsp;</button>
        </div>
        </div>

    </div>
  </div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./Calculator.js"></script>


</body>
</html>
